<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle system for the base background (stars or particles)
        const pointCloudCount = 10000;
        const pointGeometry = new THREE.BufferGeometry();
        const pointPositions = new Float32Array(pointCloudCount * 3);
        const pointColors = new Float32Array(pointCloudCount * 3);

        for (let i = 0; i < pointCloudCount; i++) {
            const i3 = i * 3;
            pointPositions[i3] = (Math.random() - 0.5) * 1000;
            pointPositions[i3 + 1] = (Math.random() - 0.5) * 1000;
            pointPositions[i3 + 2] = (Math.random() - 0.5) * 1000;

            const colorValue = Math.random();
            pointColors[i3] = colorValue;
            pointColors[i3 + 1] = colorValue * 0.5;
            pointColors[i3 + 2] = 1.0 - colorValue;
        }

        pointGeometry.setAttribute('position', new THREE.BufferAttribute(pointPositions, 3));
        pointGeometry.setAttribute('color', new THREE.BufferAttribute(pointColors, 3));

        const pointMaterial = new THREE.PointsMaterial({
            size: 1.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true
        });

        const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
        scene.add(pointCloud);

        // 3D Cloud Layer - make them more scattered and realistic
        const cloudGeometry = new THREE.SphereGeometry(20, 32, 32);
        const cloudMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            opacity: 0.5,
            transparent: true
        });
        const clouds = [];
        for (let i = 0; i < 25; i++) {
            const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
            cloud.position.set(
                (Math.random() - 0.5) * 800,
                100 + Math.random() * 100,
                (Math.random() - 0.5) * 800
            );
            cloud.scale.set(10 + Math.random() * 20, 5 + Math.random() * 5, 10 + Math.random() * 20);
            clouds.push(cloud);
            scene.add(cloud);
        }

        // Lighting Setup - adjust lighting for better ambiance
        const ambientLight = new THREE.AmbientLight(0x404040, 1.8);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 2.0, 1000);
        pointLight.position.set(100, 300, 100);
        scene.add(pointLight);

        const spotLight = new THREE.SpotLight(0xffffff, 1.5, 1000, Math.PI / 6, 0.5, 2);
        spotLight.position.set(-200, 400, 100);
        scene.add(spotLight);

        // Camera Setup - adjust to show more of the scene
        camera.position.set(0, 300, 700);
        camera.lookAt(0, 100, 0);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Point Cloud (Stars or Floating Particles)
            pointCloud.rotation.y += 0.0003;

            // Move Clouds to simulate drifting
            clouds.forEach(cloud => {
                cloud.position.x += Math.sin(Date.now() * 0.0001) * 0.1;
                cloud.position.z += Math.cos(Date.now() * 0.0001) * 0.1;
            });

            // Render Scene
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
