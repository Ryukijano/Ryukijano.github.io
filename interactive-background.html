<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle system for the base background (stars or particles)
        const pointCloudCount = 10000;
        const pointGeometry = new THREE.BufferGeometry();
        const pointPositions = new Float32Array(pointCloudCount * 3);
        const pointColors = new Float32Array(pointCloudCount * 3);

        for (let i = 0; i < pointCloudCount; i++) {
            const i3 = i * 3;
            pointPositions[i3] = (Math.random() - 0.5) * 200;
            pointPositions[i3 + 1] = (Math.random() - 0.5) * 200;
            pointPositions[i3 + 2] = (Math.random() - 0.5) * 200;

            const colorValue = Math.random();
            pointColors[i3] = colorValue;
            pointColors[i3 + 1] = colorValue * 0.5;
            pointColors[i3 + 2] = 1.0 - colorValue;
        }

        pointGeometry.setAttribute('position', new THREE.BufferAttribute(pointPositions, 3));
        pointGeometry.setAttribute('color', new THREE.BufferAttribute(pointColors, 3));

        const pointMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true
        });

        const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
        scene.add(pointCloud);

        // 3D Cloud Layer
        const cloudGeometry = new THREE.SphereGeometry(10, 32, 32);
        const cloudMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            opacity: 0.8,
            transparent: true
        });
        const clouds = [];
        for (let i = 0; i < 20; i++) {
            const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
            cloud.position.set(
                (Math.random() - 0.5) * 300,
                50 + Math.random() * 20, // Set height above the buildings
                (Math.random() - 0.5) * 300
            );
            cloud.scale.set(2 + Math.random() * 3, 1 + Math.random() * 1.5, 2 + Math.random() * 3);
            clouds.push(cloud);
            scene.add(cloud);
        }

        // Floating Cityscape
        const buildingGeometry = new THREE.BoxGeometry(5, 50, 5);
        const buildingMaterial = new THREE.MeshStandardMaterial({
            color: 0x8e44ad,
            metalness: 0.7,
            roughness: 0.5
        });

        const buildings = [];
        for (let i = 0; i < 50; i++) {
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(
                (Math.random() - 0.5) * 200,
                25,
                (Math.random() - 0.5) * 200
            );
            building.scale.y = Math.random() * 5 + 1; // Random height for buildings
            buildings.push(building);
            scene.add(building);
        }

        // Floating Base
        const floatingBaseGeometry = new THREE.CircleGeometry(150, 64);
        const floatingBaseMaterial = new THREE.MeshStandardMaterial({
            color: 0x2c3e50,
            side: THREE.DoubleSide
        });
        const floatingBase = new THREE.Mesh(floatingBaseGeometry, floatingBaseMaterial);
        floatingBase.rotation.x = -Math.PI / 2;
        floatingBase.position.y = -10; // Position slightly below the city
        scene.add(floatingBase);

        // Lighting Setup
        const ambientLight = new THREE.AmbientLight(0x404040, 1.0);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(50, 100, 50);
        scene.add(pointLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(-1, 0.5, 1);
        scene.add(directionalLight);

        // Camera Setup
        camera.position.set(0, 100, 250);
        camera.lookAt(0, 0, 0);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Point Cloud (Stars or Floating Particles)
            pointCloud.rotation.y += 0.001;

            // Move Clouds to simulate drifting
            clouds.forEach(cloud => {
                cloud.position.x += Math.sin(Date.now() * 0.0001) * 0.05;
                cloud.position.z += Math.cos(Date.now() * 0.0001) * 0.05;
            });

            // Float the base and buildings to create a levitating effect
            floatingBase.position.y = -10 + Math.sin(Date.now() * 0.001) * 2;
            buildings.forEach(building => {
                building.position.y = 25 + Math.sin(Date.now() * 0.001) * 2;
            });

            // Render Scene
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
