<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle system for 3D Point Cloud Data
        const pointCloudCount = 10000;
        const pointGeometry = new THREE.BufferGeometry();
        const pointPositions = new Float32Array(pointCloudCount * 3);
        const pointColors = new Float32Array(pointCloudCount * 3);

        for (let i = 0; i < pointCloudCount; i++) {
            const i3 = i * 3;
            pointPositions[i3] = (Math.random() - 0.5) * 200;
            pointPositions[i3 + 1] = (Math.random() - 0.5) * 200;
            pointPositions[i3 + 2] = (Math.random() - 0.5) * 200;

            const colorValue = Math.random();
            pointColors[i3] = colorValue;
            pointColors[i3 + 1] = colorValue * 0.5;
            pointColors[i3 + 2] = 1.0 - colorValue;
        }

        pointGeometry.setAttribute('position', new THREE.BufferAttribute(pointPositions, 3));
        pointGeometry.setAttribute('color', new THREE.BufferAttribute(pointColors, 3));

        const pointMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true
        });

        const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
        scene.add(pointCloud);

        // 3D Reconstruction Feature (Mesh from Points)
        const recGeometry = new THREE.SphereGeometry(10, 32, 32);
        const recMaterial = new THREE.MeshStandardMaterial({
            color: 0x0077ff,
            metalness: 0.6,
            roughness: 0.4
        });

        const reconstructedMesh = new THREE.Mesh(recGeometry, recMaterial);
        reconstructedMesh.position.set(0, -50, -50);
        scene.add(reconstructedMesh);

        // Lighting for AI-based Ray Tracing-like Effect
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(-1, 0.5, 1);
        scene.add(directionalLight);

        // Adding Reflective Surfaces with Shader (Simulating Ray Tracing Effects)
        const reflectiveMaterial = new THREE.ShaderMaterial({
            uniforms: {
                lightPosition: { value: pointLight.position },
                cameraPosition: { value: camera.position }
            },
            vertexShader: `
                varying vec3 vNormal;
                varying vec3 vPosition;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vPosition = (modelViewMatrix * vec4(position, 1.0)).xyz;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 lightPosition;
                varying vec3 vNormal;
                varying vec3 vPosition;

                void main() {
                    vec3 lightDir = normalize(lightPosition - vPosition);
                    float brightness = dot(vNormal, lightDir);
                    vec3 diffuse = vec3(0.2, 0.5, 1.0) * brightness;
                    vec3 reflection = reflect(-lightDir, vNormal);
                    float specular = pow(max(dot(reflection, normalize(-vPosition)), 0.0), 16.0);
                    vec3 color = diffuse + vec3(1.0) * specular * 0.5;
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
        });

        const reflectiveSphere = new THREE.Mesh(
            new THREE.SphereGeometry(5, 32, 32),
            reflectiveMaterial
        );
        reflectiveSphere.position.set(30, 0, 0);
        scene.add(reflectiveSphere);

        // Camera and Scene Setup
        camera.position.z = 150;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Point Cloud
            pointCloud.rotation.y += 0.001;
            pointCloud.rotation.x += 0.0005;

            // Rotate Reconstructed Mesh and Reflective Sphere
            reconstructedMesh.rotation.y += 0.002;
            reflectiveSphere.rotation.y += 0.005;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
