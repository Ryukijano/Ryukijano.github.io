<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Portfolio Background</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Enhanced scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Enhanced particle system
        const particleCount = 15000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        const colorPalette = [
            new THREE.Color(0x00ff88), // Cyan
            new THREE.Color(0xff00ff), // Magenta
            new THREE.Color(0x00ffff), // Blue
            new THREE.Color(0xff8800), // Orange
            new THREE.Color(0xff0088)  // Pink
        ];

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const radius = Math.random() * 100;
            const theta = THREE.MathUtils.randFloatSpread(360);
            const phi = THREE.MathUtils.randFloatSpread(360);

            positions[i3] = radius * Math.sin(theta) * Math.cos(phi);
            positions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
            positions[i3 + 2] = radius * Math.cos(theta);

            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colors[i3] = color.r;
            colors[i3 + 1] = color.g;
            colors[i3 + 2] = color.b;

            velocities[i3] = (Math.random() - 0.5) * 0.2;
            velocities[i3 + 1] = (Math.random() - 0.5) * 0.2;
            velocities[i3 + 2] = (Math.random() - 0.5) * 0.2;

            sizes[i] = Math.random() * 2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                attribute float size;
                varying vec3 vColor;
                uniform float time;
                void main() {
                    vColor = color;
                    vec3 pos = position;
                    pos.x += sin(time * 2.0 + position.z * 0.02) * 0.5;
                    pos.y += cos(time * 2.0 + position.x * 0.02) * 0.5;
                    pos.z += sin(time * 2.0 + position.y * 0.02) * 0.5;
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = size * (300.0 / length(mvPosition.xyz));
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    gl_FragColor = vec4(vColor, 1.0 - dist * 2.0);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Enhanced cloud system
        function createEnhancedCloud() {
            const cloudGeometry = new THREE.BufferGeometry();
            const cloudPoints = [];
            const cloudRadius = Math.random() * 5 + 3;
            const pointCount = 200;
            
            for (let i = 0; i < pointCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const r = cloudRadius * Math.cbrt(Math.random());
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                
                cloudPoints.push(x, y, z);
            }
            
            cloudGeometry.setAttribute('position', new THREE.Float32BufferAttribute(cloudPoints, 3));
            
            const cloudMaterial = new THREE.PointsMaterial({
                color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5),
                size: Math.random() * 0.5 + 0.5,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            const cloud = new THREE.Points(cloudGeometry, cloudMaterial);
            cloud.rotation.x = Math.random() * Math.PI;
            cloud.rotation.y = Math.random() * Math.PI;
            cloud.rotation.z = Math.random() * Math.PI;
            
            return cloud;
        }

        const cloudCount = 30;
        const clouds = [];
        for (let i = 0; i < cloudCount; i++) {
            const cloud = createEnhancedCloud();
            cloud.position.set(
                (Math.random() - 0.5) * 150,
                (Math.random() - 0.5) * 150,
                (Math.random() - 0.5) * 150
            );
            clouds.push(cloud);
            scene.add(cloud);
        }

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        camera.position.z = 50;

        // Enhanced mouse interaction
        const mouse = new THREE.Vector2();
        const target = new THREE.Vector2();
        const windowHalf = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2);

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX - windowHalf.x);
            mouse.y = (event.clientY - windowHalf.y);
        });

        // Enhanced animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;

            // Update particle shader time
            particleMaterial.uniforms.time.value = time;

            // Update point light
            pointLight.position.x = Math.sin(time) * 30;
            pointLight.position.y = Math.cos(time) * 30;
            pointLight.position.z = Math.sin(time * 0.5) * 30;

            // Animate clouds with varying speeds
            clouds.forEach((cloud, index) => {
                cloud.rotation.x += 0.001 * (index % 3 + 1);
                cloud.rotation.y += 0.001 * (index % 2 + 1);
                cloud.rotation.z += 0.001 * (index % 4 + 1);
                
                // Make clouds pulse
                cloud.material.opacity = 0.4 + Math.sin(time * 2 + index) * 0.2;
                cloud.position.x += Math.sin(time + index) * 0.05;
                cloud.position.y += Math.cos(time + index) * 0.05;
            });

            // Update camera with smooth movement
            target.x = (1 - mouse.x) * 0.002;
            target.y = (1 - mouse.y) * 0.002;

            camera.rotation.x += 0.05 * (target.y - camera.rotation.x);
            camera.rotation.y += 0.05 * (target.x - camera.rotation.y);
            
            // Slowly rotate the entire scene
            scene.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            windowHalf.set(window.innerWidth / 2, window.innerHeight / 2);
        });
    </script>
</body>
</html>
